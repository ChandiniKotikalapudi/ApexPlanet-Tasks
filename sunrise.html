  <title>Sunrise Dairy Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f5ee;
      color: #333;
    }

    header {
      background-color: #a2d149;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 2em;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      padding: 1em;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    button {
      background-color: #a2d149;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #8cc63f;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color:#8cc63f;
      color: white;
      margin-top: 2em;
    }
  </style>
